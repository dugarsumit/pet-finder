{% load static %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form id="adoptionForm" name="sendAdoptionForm" novalidate="novalidate">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="adopt-name" type="text" placeholder="Your Name *"
                                   required="required" data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="adopt-email" type="email" placeholder="Your Email *"
                                   required="required"
                                   data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="adopt-phone" type="tel" placeholder="Your Phone *"
                                   required="required"
                                   data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="adopt-location" type="text" placeholder="Your Location *"
                                   required="required"
                                   data-validation-required-message="Please enter your location.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                                <textarea class="form-control" id="adopt-message" placeholder="Your Message"
                                          rows="3"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="adopt-pet-id" value={{pet.id}}>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="adopt-pet-name" value={{pet.name}}>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="adopt-success"></div>
                        <button id="sendAdoptionFormButton" class="btn btn-primary btn-md" type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
